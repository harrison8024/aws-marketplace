Rules:
  LicenseAgreementRule:
    Assertions:
    - Assert:
        Fn::Contains:
        - - Accept
        - Ref: LicenseAgreement
      AssertDescription: User must agree to the terms of the license agreement.  

  EmptyValues:
    Assertions:
      - Assert: !Not
          - !Equals
            - !Ref OpenshiftUsername
            - ''
        AssertDescription: Openshift Username cannot be empty string
      - Assert: !Not
          - !Equals
            - !Ref APIKey
            - ''
        AssertDescription: Entitlement Key cannot be empty string
      - Assert: !Not
          - !Equals
            - !Ref RedhatPullSecret
            - ''
        AssertDescription: Red hat Pull Secret cannot be empty string.
      - Assert: !Not
          - !Equals
            - !Ref ClusterName
            - ''
        AssertDescription: Cluster Name cannot be empty string
      - Assert: !Not
          - !Equals
            - !Ref  DomainName
            - ''
        AssertDescription: Domain Name cannot be empty string 

  SubnetsInVPC:
    Assertions:
      - Assert: !EachMemberIn
          - !ValueOfAll
            - AWS::EC2::Subnet::Id
            - VpcId
          - !RefAll 'AWS::EC2::VPC::Id'
        AssertDescription: All subnets must in the VPC      

Conditions:
  3AZCondition: !Equals [!Ref NumberOfAZs, 3]

Resources:

  CPBAIAMUser:
    Type: 'AWS::IAM::User'
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  CPBAIAMUserAccessKey:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Ref CPBAIAMUser


  CPBASecret:
    Type: "AWS::SecretsManager::Secret"
    Properties:
      SecretString: !Sub '{"apikey":"${APIKey}", "password":"${OpenshiftPassword}", "username":"admin"}'
  OpenshiftSecret:
    Type: "AWS::SecretsManager::Secret"
    Properties:
      SecretString: !Sub '{"ocpUsername":"${OpenshiftUsername}", "ocpPassword":"${OpenshiftPassword}"}'

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Path: /
      Policies:
        - PolicyName: lambda-cleanUpLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:SendCommand
                  - ssm:PutParameter
                  - ssm:GetParameter
                Resource:
                  - '*'
              - Effect: Allow
                Action:
                  - ssm:DeleteParameter
                Resource:
                  - !Sub 'arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/*_CleanupStatus'
              - Effect: Allow
                Action:
                  - logs:FilterLogEvents
                Resource:
                  - '*' 

  BootNodeIamRole:
    Type: AWS::IAM::Role
    Properties:
